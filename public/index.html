<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/logo.svg" />
	<meta name="viewport"
		content="width=device-width, viewport-fit=cover, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta name="theme-color" content="#0C0758" />
	<meta name="description" content="UnfinitX IT Company" />

	<meta name="keywords" content="it, company, it company, unfinitx, web, marketing, promotion, development, ui/ux, Armenia, UnfinitX" />
	<meta name="author" content="UnfinitX" />
	<meta property="og:title" content="UnfinitX IT Company" />
	<meta property="og:description" content="Unfinitx, established in 2015, is a prominent provider of IT consulting and software development services. The company primarily focuses its operations in the United States, CIS countries, and Europe." />
	<meta property="og:image" content="%PUBLIC_URL%/logo.svg" />
	<meta property="og:url" content="https://unfinitx.com" />

	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&family=Inter:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap"
		rel="stylesheet">
	<title>UnfinitX</title>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>

	<script type="text/javascript">
		const body = document.querySelector('body')
		window.addEventListener('load', () => {
			body.style.width = window.innerWidth + 'px'
			body.style.height = window.innerHeight + 'px'
		})
		window.addEventListener('resize', () => {
			if (screen.orientation.type.includes('landscape')) {
				body.style.width = window.innerWidth + 'px'
				body.style.height = window.innerHeight + 'px'
			}
		})
	</script>
</body>

</html>
